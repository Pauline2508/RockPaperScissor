<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, rgb(240, 116, 240), rgb(183, 230, 238));
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .choices {
      margin: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: rgb(248, 229, 212);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: purple;
      color: white;
      transform: scale(1.1);
    }

    .result {
      font-size: 22px;
      margin: 20px;
      color: black;
      font-weight: bold;
    }

    .score {
      font-size: 18px;
      margin-top: 10px;
      color: grey;
    }

    .highlight-win { color: green; }
    .highlight-lose { color: red; }
    .highlight-draw { color: orange; }
  </style> 
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
  </div>

  <div class="result" id="result">Make your move!</div>

  <script>
    let userScore = 0;
    let compScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";

      if (userChoice === computerChoice) {
        result = "It's a Draw!";
        showResult(result, 'draw', userChoice, computerChoice);
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You Win!";
        showResult(result, 'win', userChoice, computerChoice);
      } else {
        result = "You Lose";
        showResult(result, 'lose', userChoice, computerChoice);
      }
    }

    function showResult(text, outcome, user, comp) {
      const resultDiv = document.getElementById("result");
      resultDiv.className = "result";

      if (outcome === 'win') resultDiv.classList.add("highlight-win");
      else if (outcome === 'lose') resultDiv.classList.add("highlight-lose");
      else resultDiv.classList.add("highlight-draw");

      resultDiv.innerHTML = `${text}<br>You chose <b>${user}</b>, Computer chose <b>${comp}</b>.`;
    }
  </script>
</body>
</html>
